<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diskon Toko Online</title>
</head>
<body>
    <h1>Hitung Diskon Pembelian</h1>
    <label for="totalBelanja">Masukkan Total Belanja: Rp </label>
    <input type="number" id="totalBelanja" placeholder="Masukkan jumlah belanja" />
    <button onclick="hitungDiskon()">Hitung Diskon</button>

    <p id="hasil"></p>

    <script>
        function hitungDiskon() {
            // Ambil input total belanja
            let totalBelanja = parseInt(document.getElementById("totalBelanja").value);

            // Validasi input
            if (isNaN(totalBelanja) || totalBelanja <= 0) {
                document.getElementById("hasil").innerHTML = "Masukkan jumlah belanja yang valid.";
                return;
            }

            // Variabel untuk menyimpan nilai diskon
            let diskon = 0;

            // Cek total belanja dan tentukan diskon
            if (totalBelanja >= 500000) {
                diskon = 20;
            } else if (totalBelanja >= 250000) {
                diskon = 10;
            } else if (totalBelanja >= 100000) {
                diskon = 5;
            }

            // Hitung jumlah diskon yang diterima
            let jumlahDiskon = (diskon / 100) * totalBelanja;
            let totalSetelahDiskon = totalBelanja - jumlahDiskon;

            // Tampilkan hasil
            document.getElementById("hasil").innerHTML = `
                <strong>Total Belanja:</strong> Rp ${totalBelanja.toLocaleString()}<br>
                <strong>Diskon:</strong> ${diskon}%<br>
                <strong>Jumlah Diskon:</strong> Rp ${jumlahDiskon.toFixed(0).toLocaleString()}<br>
                <strong>Total Setelah Diskon:</strong> Rp ${totalSetelahDiskon.toFixed(0).toLocaleString()}
            `;
        }
    </script>
</body>
</html>
